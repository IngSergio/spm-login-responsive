<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--iconos descarga local font awesome-->
    <link rel="stylesheet" href="fontawesome-free-5.8.2-web/css/all.css">
    <!--cdn fonts google quicksand-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!--cdn animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" href="index.css">
    <title>Template Contact</title>
</head>
<body>
    <div class="container">
        <div class="logo">Contact <span>US</span></div>
        <!--
            Aqui tendremos las 2 divisiones
            1. formulario
            2. informacion
        -->
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label for="">Nombre</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">E-mail</label>
                        <input type="email">
                    </p>
                    <p>
                        <label for="">Telefono</label>
                        <input type="tel">
                    </p>
                    <p>
                        <label for="">Asunto</label>
                        <input type="text">
                    </p>
                    <p class="block">
                        <label for="">Mensaje</label>
                        <textarea rows="3"></textarea>
                    </p>   
                    <p class="block"><button type="submit">Enviar</button></p>  
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> No Calle</li>
                    <li><i class="fas fa-phone"></i> 111-111-111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@towa.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere, omnis soluta. Dolorem ex earum delectus nesciunt possimus dolore quam modi!</p>
                <p>Towa.com</p>
            </div>
        </div>
    </div>
</body>
</html>
